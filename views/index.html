{% extends 'layout.html' %} {% block title %} Your Trip {% endblock %} {% block content %}


<div class="container">
  
  <div class="map" id="map-canvas">
  </div>

  <div class="modules">
    <div class="selections">

      <h2>Hotel</h2>
      <select class="form-control" class = "submit-btn" id="hotelDropdown">
                    {% for hotel in hotels %}
    <option value ="{{ hotel.name }}">{{ hotel.name }}</option>

  {% endfor %}
    </select>
      <button type="submit" class = "submit-btn" id = "hotelSubmit">+</button>
      <h2>Restaurants</h2>
      <select class="form-control" id="activitiesDropdown">
        
               {% for restaurant in restaurants %}
    <option>{{ restaurant.name }}</option>

  {% endfor %}
  </select>
      <button type="submit" class = "submit-btn" id = "restaurantSubmit">+</button>
      <h2>Activites</h2>
      <select class="form-control" id="restaurantDropdown">
         {% for activity in activities %}
    <option>{{ activity.name }}</option>

  {% endfor %}
  </select>
      <button type="submit" class = "submit-btn" id = "activitySubmit">+</button>
    </div>
    <hr>
    <div class="schedule">
               <h2>Schedule</h2>
               <h3>My Hotel</h3>
               <h3>My Restaurants</h3>
               <h3>My Activites</h3>
    </div>


  </div>


</div>


{% endblock %}
